                <script>
                jQuery(document).ready(function ($) {
	$('.carousel').each(function (key, element) {
		var wrapper = $(element);
		wrapper.slick({
			dots: false,
			arrows: wrapper.data('arrows'),
			infinite: true,
			speed: 500,
			slidesToShow: wrapper.data('items'),
			autoplay: wrapper.data('autoplay'),
			autoplaySpeed: 4000,
			responsive: [{
				breakpoint: 992,
				settings: {
					slidesToShow: wrapper.data('items-sm')
				}
			}, {
				breakpoint: 767,
				settings: {
					slidesToShow: wrapper.data('items-xs')
				}
			}]
		});
	});

	// open & close search
	$('header.top .topmenu li.search').on('click', 'a', function (e) {
		$('.search-bar').fadeIn();
		$('.menu-hamburger').fadeOut();
		e.preventDefault();
	});

	$(document).mouseup(function (e) {
		var container = $('.search-bar form');

		if (!container.is(e.target) &&
			container.has(e.target).length === 0) {
			$('.search-bar').fadeOut();
			$('.menu-hamburger').fadeIn();
		}
	});

	// menu in sidebar
	$('#overlay .box-wrap').perfectScrollbar();

	$(document).on('click', '.menu-hamburger', function (e) {
		if ($('.overlay').hasClass('open')) {
			$('.overlay').removeClass('open');
		} else {
			$('.overlay').addClass('open');
		}
		e.preventDefault();
	});

	$(document).mouseup(function (e) {
		var container = $('.box-wrap');

		if (!container.is(e.target) &&
			container.has(e.target).length === 0) {
			$('.overlay').removeClass('open');
		}
	});
});
                </script>
